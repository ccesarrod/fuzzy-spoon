

<div class="row-fluid">
    <form name="shippingForm" novalidate>
        <div class="well">
            <h3>Ship to</h3>
            <div class="form-group">
                <label>Name</label>
                <input name="name" class="form-control"
                       ng-model="order.name" required />
                <span class="error" ng-show="shippingForm.name.$error.required">
                    Please enter a name
                </span>

            </div>

            <h3>Address</h3>

            <div class="form-group">
                <label>Street Address</label>
                <input name="street" class="form-control"
                       ng-model="order.address" required />
                <span class="error" ng-show="shippingForm.street.$error.required">
                    Please enter a street address
                </span>
            </div>

            <div class="form-group">
                <label>City</label>
                <input name="city" class="form-control"
                       ng-model="order.city" required />
                <span class="error" ng-show="shippingForm.city.$error.required">
                    Please enter a city
                </span>
            </div>

            <div class="form-group">
                <label>State</label>
                <input name="state" class="form-control"
                       ng-model="order.state" required />
                <span class="error" ng-show="shippingForm.state.$error.required">
                    Please enter a state
                </span>
            </div>

            <div class="form-group">
                <label>Zip</label>
                <input name="zip" class="form-control"
                       ng-model="order.zip" required />
                <span class="error" ng-show="shippingForm.zip.$error.required">
                    Please enter a zip code
                </span>
            </div>

            <div class="form-group">
                <label>Country</label>
                <input name="country" class="form-control"
                       ng-model="order.country" required />
                <span class="error" ng-show="shippingForm.country.$error.required">
                    Please enter a country
                </span>
            </div>

            <h3>Options</h3>
            <div class="checkbox">
                <label>
                    <input name="giftwrap" type="checkbox"
                           ng-model="order.giftwrap" />
                    Gift wrap these items
                </label>
            </div>

            <div class="text-center col-lg-offset-10">
                <a href="#/Payment" class="btn btn-primary">
                    Payment Methods
                </a>
            </div>
        </div>
    </form>
</div>
